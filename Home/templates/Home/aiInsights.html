{% extends 'Home/base.html' %}
{% block title %}
AI Insights
{% endblock title %}


{% block headfiles %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,0,200" />


<!-- TinyMCE -->
<script src="https://cdn.tiny.cloud/1/0izuu7emakaxz5zggjkly6h6vjmyjvdgs04exkt1pwve7rg0/tinymce/7/tinymce.min.js"
    referrerpolicy="origin"></script>

<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
    });
</script>


{% load static %}
<script src="{% static 'Home/JS/aiInsights.js' %}"></script>
{% endblock headfiles %}


{% block main %}
<div class="md:max-w-screen-2xl sm:max-w-full mx-auto mt-10">
    <div
        class="mx-auto mt-10 sm:w-full p-4 md:w-1/2  relative flex flex-col text-gray-700 bg-transparent shadow-none rounded-xl bg-clip-border">
        <h4 class="block font-sans text-2xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
            AI Insights of Courses
        </h4>
        <p class="block mt-1 font-sans antialiased font-normal leading-relaxed text-gray-700 text-2xl">
            <b class="font-black">Course Name: </b>{{course.course_name}}
        </p>
        <img src="/media/{{course.course_image}}" alt="{{course.course_name}}" class="rounded w-full">

        <h4 class="mt-5 font-serif italic font-bold text-2xl text-blue-gray-900">AI Insights</h4>
        <div id="ai-insight-onload" class="my-4">

        </div>
    </div>
</div>



{% endblock main %}
